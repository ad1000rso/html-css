<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
       
       body {
        font-family: Arial, Helvetica, sans-serif;

        
       }

       table {
        width: 300px;
        height: 300px;
        border-collapse: collapse;
       }

       tr{
        background-color: aquamarine;
       }

       td {
        border: 1px solid darkblue;
        padding: 5px;
        text-align: center;
        
       }

    </style>

</head>
<body>

    <h1>Minha primeira tabela</h1>

    <!--

        HIERARQUIA DE TABELAS

        TABLE = Tabela
        TABLE ROW = Linha de tabela
            TABLE HEADER = CabeÃ§alho de tabela
                table data =  Dado de tabela

    -->

    <table>
        <tr>
            <td>A1</td>
            <TD>B1</TD>
            <TD>C1</TD>
        </tr>
        <tr>
            <TD>A2</TD>
            <TD>B2</TD>
            <TD>C2</TD>
        </tr>
        <tr>
            <TD>A3</TD>
            <TD>B3</TD>
            <TD>C3</TD>
        </tr>
        <tr>
            <TD>A4</TD>
            <TD>B4</TD>
            <TD>C4</TD>
        </tr>
    </table>
     
</body>
</html>
