<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO 6</title>
    <style>
        ul li:hover {
            background-color: rgb(212, 113, 113);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>TAGS EM HTML</h1>
    <p>Em Html5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li title="&lt;p&gt;">Paragráfos</li>
        <li title="&lt;h1&gt;, &lt;h2&gt;, ..., &lt;h6&gt;">Títulos</li>
        <li title="&lt;img&gt;">Imagens</li>
        <li title="&lt;abbr&gt;">Abreviações</li>
        <li title="&lt;code&gt;">Código-Fonte</li>
        <li title="&lt;ol&gt;">Letras Numeradas</li>
        <li title="&lt;ul&gt;">Listas com demarcações</li>
    </ul>
</body>

</html>
