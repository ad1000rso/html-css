<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        body{
            background-color: gray;
        }
    </style>

</head>
<body>
    <h1>Exemplo de formulário</h1>
    <fieldset>

        <legend>DATA LISTA AND TEXT AREA</legend>
    
        <form action="cadastro.php" method="get" autocomplete="on">

            <p>
                <label for="iest">Estado</label>

                <select name="estado" id="iest">

                    <option value="" selected> * Escolha seu Estado</option>
                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </optgroup>

                    <optgroup label="Região Norte"><label for="Região Norte">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>

                    </label></optgroup>

                </select>
            </p>

            <p>
                <label for="iprof">Profissão: </label>
                <input type="text" name="prof" id="iprof" list="listprof">
                
                <datalist id="listprof">
                    <option>Administrador</option>
                    <option>Contador</option>
                    <option>Professor</option>
                
                </datalist>
            </p>

            <p>
                <label for="imsg">Mensagem: </label>
                <textarea name="msg" id="imsg" cols="30" rows="12" placeholder="Digite sua mensagem"></textarea>
            </p>


            <p>
                <input type="submit" value="Envio">
                <input type="reset" value="Limpeza">
            </p>
    </fieldset>



    </form>
    

</body>
</html>
