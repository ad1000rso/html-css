<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Rádio</title>
</head>
<body>
    <h1>Exemplos de formulários</h1>
<form action="cadastro.php" method="get" autocomplete="on">

    <fieldset>
        <legend>Esportes Favoritos</legend>

        <input type="checkbox" name="efut" id="ifut">  <label for="ifut">Futebol</label>
        <input type="checkbox" name="enat" id="inat">  <label for="inat">Natação</label>
        <input type="checkbox" name="ebas" id="ibas">  <label for="ibas">Basquete</label>
        <input type="checkbox" name="eten" id="iten">  <label for="">Tênis</label>

    </fieldset>

    <p>
        <input type="submit" value="Enviar agora">
        <input type="reset" value="Limpar Tudo">
    </p>



</form>
    
</body>
</html>
