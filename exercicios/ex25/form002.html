<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>

    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

    <p>
        <label for="iusu">User</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="6" size="20" placeholder="nome usuário"
        autocomplete="username">
    </p> 

    <p>
        <label for="isen">Senha</label>
        <input type="password" name="sen" id="isen" required autocomplete="current-password"
        minlength="3" maxlength="5" placeholder="8 caracteres">
    </p>

    <p>
        <input type="submit" value="Envie"> 
        <input type="reset" value="Limpar">
    </p>
    </form>
    
</body>
</html>
