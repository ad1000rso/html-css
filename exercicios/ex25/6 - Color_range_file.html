<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <H1>EXEMPLO DE FORMULÁRIO</H1>

    <form action="cadastro.php" method="post" autocomplete="on">

    <P>
        <label for="icor">Cor: </label>
        <input type="color" name="cor" id="icor" value="#000ff0">
    </P>

    <p>
        <label for="inivel">Nível Satisfação: </label>
        <input type="range" name="nível" id="inivel" min="1" max="5" value="5">
    </p>

    <p>
        <label for="ifoto">Foto de perfil</label>
        <input type="file" name="foto" id="ifoto">
    </p>


    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    <p>

    </p>

    </form>

    

</body>
</html>
