<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefones e e-mails</title>
</head>

<style>
    body {
        background-color: gray;
    }
</style>

<body>
    <h1>Exemplo de formul√°rio - telefones e email</h1>

    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itelefone">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel"
                pattern="^(\d{2}\)\d{4,5}-\d{4}$" required
                placeholder="(xx)xxxx-xxxxx">
            </p>
            <p>
                <input type="submit">
                <input type="reset">
            </p>
        </fieldset>





    </form>


</body>
</html>
