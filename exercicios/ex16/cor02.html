<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Degradê com CSS</title>
<style>
    /* Definindo um degradê linear */
    .degrade {
        /* Utilizando a função linear-gradient() */
        background: linear-gradient(to left, #ff9966, #ff5e62); /* Degradê da esquerda para a direita de #ff9966 a #ff5e62 */
        width: 200px; /* Largura do elemento */
        height: 200px; /* Altura do elemento */
    }
</style>
</head>
<body>

<div class="degrade"></div> <!-- Div que terá o degradê -->

</body>
</html>
