<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>

    <style>
body{
    font-family: 'Courier New', Courier, monospace;
}

div > p {
    display: none;
}

div:hover > p {
    display: block;
}

div:hover{
    color: rgb(208, 12, 12);
    font-size: 2em;
    color: blueviolet;
    background-color: rgb(red, green, blue);
}
    </style>

</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>texto escondido</p>
    </div>
    <p>Fim do Exemplo</p>
    </div>

</body>
</html>
